<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Scape</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body class="bg-bodyBg select-none">
    <main class="flex flex-col justify-center items-center py-10 gap-6 px-5">
      <h1 class="font-rubikWet text-3xl font-semibold py-7">TAsk Scape</h1>
      <div
        class="flex flex-col items-center gap-4 border-2 border-slate-500 p-6 rounded-lg bg-zinc-400"
      >
        <iconify-icon
          icon="noto-v1:panda"
          class="text-[10rem] py-4"
        ></iconify-icon>

        <input
          type="text"
          placeholder="Bread"
          class="rounded-md w-64 bg-inputBg text-inputColor py-3 px-2 text-center"
        />
        <button
          id="button"
          class="font-rubik bg-btnBg text-btnColor w-64 py-3 rounded-md hover:bg-opacity-80"
        >
          Add to cart
        </button>
      </div>
      <ul
        class="taskContainer flex flex-row flex-wrap gap-3 p-4 justify-center rounded-lg bg-inputBg"
      ></ul>
    </main>
  </body>
</html>
