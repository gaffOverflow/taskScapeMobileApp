<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Scape</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-bodyBg">
    <main class="text-center py-10">
      <h1 class="font-rubik text-3xl font-semibold py-10">Challenge</h1>
      <div
        class="flex flex-col items-center gap-4 border-2 border-slate-500 mx-6 p-6 rounded-lg bg-zinc-400"
      >
        <iconify-icon
          icon="noto-v1:panda"
          class="text-[10rem] py-4"
        ></iconify-icon>

        <input
          type="text"
          placeholder="Bread"
          class="rounded-md w-56 bg-inputBg text-inputColor py-3 px-2 text-center"
        />
        <button
          id="button"
          class="font-rubik bg-btnBg text-btnColor w-56 py-3 rounded-md"
        >
          Add to cart
        </button>
      </div>
      <ul class="taskContainer">
        <!-- <li>fish</li>
        <li>fish</li> -->
      </ul>
    </main>
  </body>
</html>
