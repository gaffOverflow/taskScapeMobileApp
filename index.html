<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="text-center py-10">
      <h1 class="font-rubik text-3xl font-semibold py-10">Challenge</h1>
      <div class="flex flex-col items-center gap-4 border-2 border-black mx-6 p-6 rounded-md">
        <iconify-icon icon="noto-v1:panda" class="text-[10rem] py-4"></iconify-icon>

        <input
          type="text"
          placeholder="Bread"
          class="border border-black rounded-md w-44 bg-inputBg text-inputColor py-3 px-2 text-center"
        />
        <button class="font-rubik bg-btnBg text-btnColor w-44 py-3 rounded-md">
          Add to cart
        </button>
      </div>
    </main>
  </body>
</html>
